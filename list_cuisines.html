<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Cuisines</title>
    <link  href="../admin_styles/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="header"></div>
        <div class="main">
            <div class="container">
                <form action="">
                <h1>All Cuisines</h1>
                <hr>
                
                <table>
                    <thead class="listname">
                        <tr>
                            <th>Cuisine No</th>
                            <th>Cuisine Name</th>
                            <th>Description</th>
                            <th>Active?</th>
                            <th>Image</th>
                            <th>Edit</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Italian</td>
                            <td>All Italian food</td>
                            <td>Yes</td>
                            <td><img src="../images/all-italian.jpeg" alt="italian" class="img_edit" style="width:60px; height:60px"/></td>
                            <td><button class="btn">Edit</button></td>
                        </tr>

                        <tr>
                            <td>2</td>
                            <td>Asian</td>
                            <td>All Asian foods</td>
                            <td>Yes</td>
                            <td><img src="../images/all-asian.jpeg" alt="asian" class="img_edit" style="width:60px; height:60px"/></td>
                            <td><button class="btn">Edit</button></td> 
                        </tr>

                        <tr>
                            <td>3</td>
                            <td>Chinese</td>
                            <td>All Chinese food</td>
                            <td>Yes</td>
                            <td><img src="../images/all-chinese.jpeg" alt="chinese" class="img_edit" style="width:60px; height:60px"/></td>
                            <td><button class="btn">Edit</button></td>    
                        </tr>

                    </tbody>
                </table>
                </form>
            </div>
        </div>
    
</body>
</html>
