<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu</title>
    <link  href="../admin_styles/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="header"></div>
        <div class="main">
            <div class="container">
                <from action="">
                <h1>Add Menu</h1>
                <hr/>
                <label for="restaurant-name">Select Restaurant</label><br/>
                <select id="restaurant-name" id="restaurant-name">
                    <option value="food-town">Food Town</option>
                    <option value="green-leaf-hotel">Green Leaf Hotel</option>
                    <option value="kignston-hotel">Kignston Hotel</option>
                </select>
                <hr/>
                <table>
                    <tr>
                        <td><input type="checkbox"/></td>
                        <td><img src="../images/pizza.jpeg" alt="pizza" class="img_edit" style="width:90px; height:80px"></td>
                        <td><label for="pizzaname">Veg Pizza</label></td>
                        <td><input type="text" id="pizzaname" name="pizzaname" placeholder="5"/></td>
                    </tr>

                    <tr>
                        <td><input type="checkbox"/></td>
                        <td><img src="../images/hot-and-sour.jpeg" alt="hot-&-sour-soup" class="img_edit" style="width:90px; height:80px"></td>
                        <td><label for="hotsoupname">Hot and Sour Soup</label></td>
                        <td><input type="text" name="hotsoupname" id="hotsoupname" placeholder="9"/></td>
                    </tr>

                    <tr>
                        <td><input type="checkbox"/></td>
                        <td><img src="../images/Lasagna-sanwich.jpeg" alt="lasagna-sandwich" class="img_edit" style="width:90px; height:80px"></td>
                        <td><label for="lasagna-sandwich-name">Lasagna Sandwich</label></td>
                        <td><input type="text" name="lasagna-sandwich-name" id="lasagna-sandwich-name" disabled/></td>
                    </tr>

                    <tr>
                        <td><input type="checkbox"/></td>
                        <td><img src="../images/chick-fil-a-sandwich.jpeg" alt="chick-fil-a-sandwich" class="img_edit" style="width:90px; height:80px"></td>
                        <td><label for="chick-fill-name">Chick-Fill-A-Sandwich</label></td>
                        <td><input type="text" name="chick-fill-name" id="chick-fill-name" placeholder="7" /></td>
                    </tr>

                    <tr>
                        <td><input type="checkbox"/></td>
                        <td><img src="../images/grilled-mac-and-cheese-sandwich.jpeg" alt="grilledmac-cheese-sandwich" class="img_edit" style="width:90px; height:80px"></td>
                        <td><label for="grilledmac-name">Grilled Mac & Cheese Sandwich</label></td>
                        <td><input type="text" name="grilledmac-name" id="grilledmac-name" disabled/></td>
                    </tr>

                    <tr>
                        <td><input type="checkbox"/></td>
                        <td><img src="../images/italian-pasta-salad.jpeg" alt="italian-pasta-salad"  class="img_edit" style="width:90px; height:80px"></td>
                        <td><label for="italian-pasta-name">Italian Pasta Salad</label></td>
                        <td><input type="text" name="italian-pasta-name" id="italian-pasta-name" placeholder="8"/></td>
                    </tr>

                    <tr>
                        <td><input type="checkbox"/></td>
                        <td><img src="../images/creamy-tomato-soup.jpeg" alt="tomato-soup" class="img_edit" style="width:90px; height:80px"></td>
                        <td><label for="tomato-soup-name">Creamy Tomato Soup</label></td>
                        <td><input type="text" name="tomato-soup-name" id="tomato-soup-name" disabled/></td>
                    </tr>
                    
                    
                    
            </table>
                <br/>
                    <button type="button" id="discard-button">Discard</button>
                    <button type="submit" id="save-button">Add To Menu</button>

    
        </from> 
        </div>
        </div> 
</body>
</html>
