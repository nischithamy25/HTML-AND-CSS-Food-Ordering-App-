<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant </title>
    <link  href="../admin_styles/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="header"></div>
        <div class="main">
            <div class="container">
    
                <!-- form tag used for accepting the data -->
                <form action="">
                    <h1>Add Restaurant</h1>
                    <hr>
                    <!-- table is used for structure -->
                    <table>
                        <tr>
                            <td><label for="name">Restaurant Name:</label></td>
                            <td><input type="text" id="name" name="name"/><br/></td>
                        </tr>

                        <tr>
                            <td><label for="restaurant-description">Restaurant Address:</label></td>
                            <td><textarea id="restaurant-description" name="restaurant-description" rows="5" cols="30"> </textarea></td>
                        </tr>

                        <tr>
                            <td><label for="contact-no">Contact No</label></td>
                            <td><input type="tel" id="contact-no" name="contact-no"/></td>
                        </tr>

                        <tr>
                            <td><label for="restaurant-img">Restaurant Image</label></td>
                            <td><input type="url" id="restaurant-img" name="restaurant-img"></td>
                        </tr>

                        <tr>
                            <td><button type="button" id="discard-button">Discard</button></td>
                            <td><button type="submit" id="save-button">Save</button></td>
                        </tr>

                    </table>
                </form>
            </div>
        </div> 
</body>
</html>
